<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="playlistManager.js"></script>
    <script type="module" src="loadHeader.js"></script>
</head>
<body>
<div id="headerContainer"></div>

<div class="tabs">
    <button id="showCreateTab">Create</button>
    <button id="showDashboardTab">My playlists</button>
    <button id="showCandidateTabButton">Candidates Playlists</button>
    <button id="importPlaylistsButton">Import playlists</button>
</div>

<div id="create" class="tab-content">
    <input type="text" placeholder="Name" id="name">
    <input type="text" placeholder="Description" id="description">
    <div id="influencesContainer">
        <div class="influence-row">
            <input type="text" placeholder="Influence 1" name="influence1" class="influence-input">
            <button id="addInfluenceButton">Add Influence</button>
        </div>
    </div>
    <!-- Image upload input -->
    <input type="file" id="imageUpload" accept="image/*">
    <button id="createPlaylistButton">Create</button>
</div>


<div id="dashboard" class="tab-content"></div>
<div id="candidate" class="tab-content"></div>
</body>
</html>
